services:
  - type: web
    name: freelance-marketplace-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn backend.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DEBUG
        value: False
      # Supabase configuration - set these values in Render dashboard
      - key: DATABASE_URL
        value: # Set this to your Supabase database URL
      - key: SUPABASE_URL
        value: # Set this to your Supabase project URL
      - key: SUPABASE_KEY
        value: # Set this to your Supabase anon/public key

  - type: redis
    name: freelance-marketplace-redis
    plan: free
