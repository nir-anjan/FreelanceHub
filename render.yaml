services:
  - type: web
    name: freelance-marketplace-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn backend.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: freelance-marketplace-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DEBUG
        value: False

  - type: redis
    name: freelance-marketplace-redis
    plan: free

databases:
  - name: freelance-marketplace-db
    databaseName: freelance_marketplace
    user: postgres
    plan: free
